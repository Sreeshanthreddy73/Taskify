<!DOCTYPE html>
<html>

<head>
    <title>Auto Login - LogiTech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            opacity: 0.9;
        }

        .success {
            color: #4ade80;
            font-weight: bold;
        }

        .error {
            color: #f87171;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ LogiTech Auto-Login</h1>
        <div class="spinner"></div>
        <p id="status">Logging in as OP-001...</p>
    </div>

    <script>
        const statusEl = document.getElementById('status');

        async function autoLogin() {
            try {
                // Step 1: Login
                statusEl.textContent = 'Authenticating with backend...';

                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        operator_id: 'OP-001',
                        password: 'manager123'
                    })
                });

                if (!response.ok) {
                    throw new Error('Login failed: ' + response.status);
                }

                const data = await response.json();

                // Step 2: Store session
                statusEl.textContent = 'Storing session data...';
                sessionStorage.setItem('operator', JSON.stringify(data.operator));
                sessionStorage.setItem('sessionToken', data.session_token);
                sessionStorage.setItem('loginTime', new Date().toISOString());

                // Step 3: Redirect
                statusEl.innerHTML = '<span class="success">‚úÖ Login successful!</span><br>Redirecting to dashboard...';

                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);

            } catch (error) {
                statusEl.innerHTML = '<span class="error">‚ùå Login failed!</span><br>' + error.message;
                console.error('Auto-login error:', error);
            }
        }

        // Start auto-login immediately
        autoLogin();
    </script>
</body>

</html>
