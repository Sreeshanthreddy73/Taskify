<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupplyChain Sentinel | Intelligent Logistics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Landing Page Specific Styles */
        body {
            background-color: var(--color-bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 40%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .landing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            width: 100%;
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .hero-quote {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .auth-nav {
            display: flex;
            gap: 1.5rem;
        }

        .nav-link {
            padding: 0.75rem 2rem;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .nav-link.login {
            color: var(--color-text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .nav-link.login:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-link.signup {
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }

        .nav-link.signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 2rem;
        }

        .hero-quote-container {
            max-width: 900px;
            margin-bottom: 3rem;
            position: relative;
        }

        .hero-quote-container::before {
            content: '"';
            font-family: serif;
            font-size: 12rem;
            position: absolute;
            top: -6rem;
            left: -4rem;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
        }

        .hero-quote {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #ffffff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .hero-subtext {
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(139, 92, 246, 0.1);
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(59, 130, 246, 0.1);
            bottom: 20%;
            right: 20%;
            animation-delay: -5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(20px, 20px);
            }

            50% {
                transform: translate(-20px, 40px);
            }

            75% {
                transform: translate(-40px, -20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-quote {
                font-size: 2.5rem;
            }

            .landing-header {
                padding: 1.5rem;
            }

            .nav-link {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="grid-overlay"></div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>

    <header class="landing-header">
        <div class="logo-container">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <span class="logo-text">SupplyChain Sentinel</span>
        </div>

        <nav class="auth-nav">
            <a href="login.html" class="nav-link login">Log In</a>
            <a href="signup.html" class="nav-link signup">Sign Up</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-quote-container">
            <h1 class="hero-quote">
                "Navigating Chaos,<br>Delivering Certainty."
            </h1>
            <p class="hero-subtext">
                AI-driven resilience for the modern supply chain.
                Predict disruptions before they happen.
            </p>
        </div>
    </main>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const sessionToken = sessionStorage.getItem('session_token');
            if (sessionToken) {
                // Change login button to "Go to Dashboard"
                const loginBtn = document.querySelector('.nav-link.login');
                loginBtn.textContent = 'Dashboard';
                loginBtn.href = 'direct-dashboard.html';

                // Hide signup
                const signupBtn = document.querySelector('.nav-link.signup');
                signupBtn.style.display = 'none';
            }
        });
    </script>
</body>

</html>
